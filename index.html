<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<!-- スマホ対応: ユーザーによるズーム禁止 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>蔵王ジャンプ台クイズ</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: url("suki.JPG") no-repeat center center fixed;
  background-size: cover;
  font-family: 'Yu Gothic', 'Segoe UI', sans-serif;
  color: #fff;
}

/* クイズコンテナを画面幅に応じて調整 */
.quiz-container {
  max-width: 95%;
  width: 600px;
  margin: 30px auto;
  background: rgba(0,128,0,0.6);
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.8);
  text-align: center;
  box-sizing: border-box;
}

/* 見出しをレスポンシブに */
h1 { font-size: 1.5em; word-break: break-word; }

/* 選択肢を縦並びでスマホ対応 */
.options {
  display: grid;
  grid-template-columns: 1fr;
  gap: 12px;
  margin-top: 20px;
}

/* ボタン共通 */
.option-btn, .answer-btn {
  padding: 12px;
  border: none;
  border-radius: 10px;
  font-size: 1.2em;
  cursor: pointer;
  background-color: #ffecb3;
  color: #000;
  transition: background 0.3s;
  word-break: break-word;
}

/* ホバー時の色変化 */
.option-btn:hover:enabled, .answer-btn:hover { background-color: #ffd54f; }

/* 正解・不正解 */
.option-btn.correct { background-color: #4caf50 !important; color: #fff; }
.option-btn.wrong { background-color: #9e9e9e !important; color: #fff; }

/* 答え入力 */
.answer-input { width: 100%; padding: 10px; font-size: 1em; margin: 15px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }

/* ヒントボタン */
#hintBtn {
  margin-top: 25px;
  padding: 12px 20px;
  font-size: 1.2em;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background-color: #81d4fa;
  color: #000;
  transition: background 0.3s;
  word-break: break-word;
}

/* ヒント表示 */
#hint {
  margin-top: 15px;
  padding: 10px;
  background-color: rgba(200,230,200,0.8);
  border-radius: 10px;
  font-size: 1.2em;
  display: none;
  color: #000;
  word-break: break-word;
}

/* メッセージ */
.message, .keyword { margin-top: 15px; font-weight: bold; font-size: 1.6em; word-break: break-word; }

/* メディアクエリで小さい画面に対応 */
@media (max-width: 400px) {
  .quiz-container { padding: 15px; }
  h1 { font-size: 1.2em; }
  .option-btn, .answer-btn { font-size: 1em; padding: 10px; }
  #hintBtn { font-size: 1em; padding: 10px; }
  .answer-input { font-size: 0.9em; padding: 8px; }
}
</style>
</head>
<body>
<div class="quiz-container" id="quiz-container">
  <h1 id="question">読み込み中...</h1>
  <div class="options" id="options"></div>
  <button id="hintBtn">ヒントを見る</button>
  <p id="hint"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</body>
</html>
